{% extends 'acc_base.html' %}
{% block content %}
    <title>Signup</title>
    <style>
        .signup-container {
            background-color:rgba(255, 255, 255, 0.33);   /* White background for the form container */
            padding: 30px;              /* Internal padding for spacing */
            border-radius: 10px;        /* Rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            width: 100%;                /* Full width within max-width */
            max-width: 400px;           /* Limit maximum width of the form */
        }
        .error-message {
            color:rgb(255, 0, 0);             /* Red color for error messages (matches Bootstrap danger) */
            margin-bottom: 15px;        /* Space below error messages */
        }
        .login-link {
            margin-top: 15px;           /* Space above login link */
            color:rgb(17, 15, 15); 
            text-align: center;         /* Center the login text and link */
        }
    </style>
    <!-- Inline CSS for custom styling beyond Bootstrap defaults -->
</head>
<body>
    <!-- Body section for visible content -->
    <div class="signup-container">
        <!-- Container for the signup form with custom styling -->
        <h2 class="text-center mb-4">Signup</h2>
        <!-- Centered heading with margin-bottom for spacing -->

        {% if messages %}
        <!-- Django template conditional to display messages (e.g., errors) -->
            {% for message in messages %}
            <!-- Loop through each message -->
                <p class="error-message">{{ message }}</p>
                <!-- Display message with custom error styling -->
            {% endfor %}
        {% endif %}

        <form method="post">
            <!-- Form with POST method for submitting signup data -->
            {% csrf_token %}
            <!-- Django CSRF token for security against cross-site request forgery -->

            <div class="mb-3">
                <!-- Label with Bootstrap form-label class and custom styling -->
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <!-- Text input with Bootstrap form-control, required field -->
            </div>

            <div class="mb-3">
                <!-- Bootstrap margin-bottom class for spacing -->
                <input type="email" name="email" id="email" class="form-control"  placeholder="E-mail" required>
                <!-- Email input with Bootstrap form-control, required field -->
            </div>

            <div class="mb-3">
                <!-- Bootstrap margin-bottom class for spacing -->
                <input type="password" name="password1" id="password1" class="form-control"  placeholder="Enter your password" required>
                <!-- Password input with Bootstrap form-control, required field -->
            </div>

            <div class="mb-3">
                <!-- Bootstrap margin-bottom class for spacing -->
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Re-enter your password" required>
                <!-- Password confirmation input with Bootstrap form-control, required field -->
            </div>

            <button type="submit" class="btn btn-primary w-100">Signup</button>
            <!-- Submit button with Bootstrap primary styling, full width -->
        </form>

        <p class="login-link">
            <!-- Paragraph for login prompt with custom centering -->
            Already have an account? 
            <a href="{% url 'user_login' %}" class="text-primary">Login</a>
            <!-- Link to login page with Bootstrap text-primary color -->
        </p>
    </div>

    <!-- Bootstrap 5.0.2 JS Bundle (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS for potential interactive features -->
</body>
{% endblock content %}
