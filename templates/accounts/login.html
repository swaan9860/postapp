{% extends 'acc_base.html' %}
{% block content %}
<title>Login</title>
    <!-- Custom CSS -->
    <style>

        .login-container {
            background-color:rgba(255, 255, 255, 0.4);   /* White background for the form container */
            padding: 30px;              /* Internal padding for spacing */
            border-radius: 10px;        /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            width: 100%;                /* Full width within max-width constraint */
            max-width: 400px;           /* Limit maximum width of the form */
        }
        .form-label {
            font-weight: 500;           /* Slightly bold labels for readability */
            color:rgb(17, 15, 15); 
            margin-bottom: 5px;         /* Space below labels */
        }
        .error-message {
            color: #dc3545;             /* Red color for error messages (matches Bootstrap danger) */
            margin-bottom: 15px;        /* Space below error messages */
        }
        .signup-link {
            margin-top: 15px;           /* Space above signup link */
            color:rgb(17, 15, 15); 
            text-align: center;         /* Center the signup text and link */
        }
    </style>
    <!-- Inline CSS for custom styling beyond Bootstrap -->
</head>
<body>
    <!-- Body section for visible description -->
    <div class="login-container">
        <!-- Container for the login form with custom styling -->
        <h2 class="text-center mb-4">Login</h2>
        <!-- Centered heading with margin-bottom for spacing -->

        {% if messages %}
        <!-- Django template conditional to display messages (e.g., errors) -->
            {% for message in messages %}
            <!-- Loop through each message -->
                <p class="error-message">{{ message }}</p>
                <!-- Display message with custom error styling -->
            {% endfor %}
        {% endif %}

        <form method="post">
            <!-- Form with POST method for submitting login data -->
            {% csrf_token %}
            <!-- Django CSRF token for security against cross-site request forgery -->
            
            <div class="mb-3">
                <!-- Bootstrap margin-bottom class for spacing -->
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <!-- Text input with Bootstrap form-control for styling, required field -->
            </div>

            <div class="mb-3">
                <!-- Bootstrap margin-bottom class for spacing -->
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                <!-- Password input with Bootstrap form-control, required field -->
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <!-- Submit button with Bootstrap primary styling, full width -->
        </form>

        <p class="signup-link">
            <!-- Paragraph for signup prompt with custom centering -->
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-primary">Sign Up</a>
            <!-- Link to signup page with Bootstrap text-primary color -->
        </p>
    </div>

    <!-- Bootstrap 5.0.2 JS Bundle (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS for potential interactive features -->
</body>
{% endblock content %}
