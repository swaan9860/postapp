{% extends "base.html" %}  {# If base.html is your main template #}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog_list' %}">Cancel</a>
    </form>
{% endblock %}
