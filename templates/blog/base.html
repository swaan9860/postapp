{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="image-slideshow">
      <img src="{% static 'pics/starrysky.jpg' %}" alt="Image 1" />
      <img src="{% static 'pics/hills.jpg' %}" alt="Image 2" />
      <img src="{% static 'pics/wreckage.jpg' %}" alt="Image 3" />
      <img src="{% static 'pics/Fjord.jpg' %}" alt="Image 4" />
      <img src="{% static 'pics/ancient.jpg' %}" alt="Image 5" />
      <img src="{% static 'pics/tropical.jpg' %}" alt="Image 6" />
      <img src="{% static 'pics/autumnpath.jpg' %}" alt="Image 7" />
      <img src="{% static 'pics/fjord.jpg' %}" alt="Image 8" />
    </div>

    <div class="navbar">
      <div class="left">
        <h5>Travel Blogs</h5>
      </div>
      <div class="middle">
        <h1 class="welcome-header">Welcome to Travel Blogs</h1>
      </div>
      <div class="right">
        <button class="openbtn" onclick="openNav()">☰</button>
        <div id="mySidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >×</a
          >
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
          {% if request.user.is_authenticated %}
          <a href="{% url 'blog_create' %}">Create Blog</a>
          <a href="{% url 'blog_list' %}">View All Blogs</a>
          <a href="{% url 'user_logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'user_login' %}">Login</a>
          <a href="#">Signup</a>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="content">{% block content %} {% endblock content %}</div>

    <script>
      function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
      }
      function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
